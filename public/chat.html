<!DOCTYPE html>

<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
            </div>
            
            <div class="chat__main">
                <div id="messages" class="chat__messages">
                    <div class="compose">
                        <form id="message-form">
                            <input name="message" type="text">
                            <input id="button" type="submit">
                        </form>
                        <button id="send-location">Send Location</button>
                    </div>
                </div>
                <div id="location"></div>
            </div>
            
            <!-- Defining and creating a template. We use the mustache library to render it onto our screen(user interface)-->
            <script id="message-template" type="text/html">
                <div class="message">
                    <!-- Mustache syntax-->
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p>{{message}} </p>
                </div>
            </script>

            <script id="location-template" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <a href={{location}}>My current location</a>
                </div>
            </script>
        </div>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}} <!-- Syntax for opening an array-->
                <li>{{username}}</li>
                {{/users}} <!-- Syntax for closing an array-->
            </ul>
        </script>
 
        <script src="/socket.io/socket.io.js"></script> <!-- This is a script this is served to us/provided to us to enable client side sockets. We have access to this because of the code in index.js-->    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> 
        <script src='./js/chat.js'></script> <!-- We need to add the script with the client socket code which we write-->
    </body>
</html>
